<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards – the Hearthstone project</title>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <span class="proj-title">the Hearthstone project</span>
        <span class="tool">My decks</span>
        <span class="tool">My cards</span>
    </header>
    <aside class="aside-tools">
        <span class="title" id="card-name">–</span>
        <span class="section">Card</span>
        <div class="card-showcase" id="card-image">
            <img class="tile" src="" />
        </div>
        <div class="legend-info-icon" id="card-class">
            <span class="legend">Class</span>
            <div class="value">
                <span>–</span>
                <img class="class-button" src=""/>
            </div>
        </div>
        <span class="section">Information</span>
        <div class="legend-info" id="card-cost">
            <span class="legend">Cost</span>
            <span class="value">–</span>
        </div>
        <div class="legend-info" id="card-type">
            <span class="legend">Type</span>
            <span class="value">–</span>
        </div>
        <div class="legend-info" id="card-race">
            <span class="legend">Race</span>
            <span class="value">–</span>
        </div>
        <div class="legend-info" id="card-attack">
            <span class="legend">Attack</span>
            <span class="value">–</span>
        </div>
        <div class="legend-info" id="card-health">
            <span class="legend">Health</span>
            <span class="value">–</span>
        </div>
        <div class="info" id="card-text">
            <span>–</span>
        </div>
        <div class="legend-info" id="card-rarity">
            <span class="legend">Rarity</span>
            <span class="value">–</span>
        </div>
        <div class="legend-info" id="card-exp">
            <span class="legend">Set</span>
            <span class="value">–</span>
        </div>
        <div class="legend-info" id="card-artist">
            <span class="legend">Artist</span>
            <span class="value">–</span>
        </div>
        <div class="info flavor" id="card-flavor">
            <span>–</span>
        </div>
    </aside>
    <main>
        <div class="decks">
            <span>[this card is not used in any of your decks]</span>
        </div>
        <span>Play: <audio id="sound-play" controls src="https://hearthstonesounds.s3.amazonaws.com/AT_054_P.wav">Woops</audio></span>
        <span>Play: <audio id="sound-attack" controls src="https://hearthstonesounds.s3.amazonaws.com/AT_054_A.wav">Woops</audio></span>
        <span>Play: <audio id="sound-death" controls src="https://hearthstonesounds.s3.amazonaws.com/AT_054_D.wav">Woops</audio></span>
    </main>

    <!-- script section -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/urls.js"></script>
    <script src="js/hsdata.js"></script>
    <script src="js/html-card-data.js"></script>
    <script>
        loadData();
        fillCardData();
    </script>
</body>
</html>
